<html xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="jakarta.faces.html"
                xmlns:ui="jakarta.faces.facelets"
                xmlns:f="jakarta.faces.core"
                xmlns:p="primefaces">

    <h:head>
        <h1>Hello Jakarta Faces</h1>
    </h:head>
    <h:body>
        <h:form>
            <p:commandButton disabled="true" value="Save" action="#{indexBean.saveBook()}" styleClass="ui-button-raised"/>
            <ui:repeat value="#{indexBean.getBooks()}" var="book">
                <h:outputText value="#{book.name}"/>
            </ui:repeat>
        </h:form>
    </h:body>
</html>
